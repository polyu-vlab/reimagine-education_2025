<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTutor Project</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(360deg, #FFFFFF 0%, #EEFFF8 21.15%, #D9EEFF 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }
        h1 {
            color: #1A65D4;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
        }
        .subtitle {
            color: #616169;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .nav-button {
            background: #4498F8;
            color: #FFFFFF;
            padding: 20px 40px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.2s;
            box-shadow: 0 4px 16px rgba(68,152,248,0.2);
        }
        .nav-button:hover {
            background: #3A87E8;
            transform: translateY(-2px);
        }
        .description {
            margin-top: 40px;
            color: #2A2B2F;
            line-height: 1.6;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPTutor Project</h1>
        <div class="subtitle">AI Literacy to Workplace Excellence</div>
        
        <div class="nav-buttons">
            <a href="./Innov/" class="nav-button">Innovation Highlights</a>

    </div>
